      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    }

      border-radius: 6px;

      margin-bottom: 30px;
      text-align: center;
      font-size: 1.1rem;
    }
    .modal-detail {

      text-align: center;
      font-size: 1rem;
      color: #fff;
    }
    .modal-close {
      background: #ffffff;
      color: #000000;
      border: none;
      border-radius: 6px;
      padding: 8px 32px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .modal-close:hover {

    }
    @media (max-width: 600px) {

      }

      }

      .btn {

      }
      .modal-question { font-size: 1.1rem; }
      .modal-answer { font-size: 1rem; }
      .modal-detail { font-size: 0.95rem; }
    }
  </style>
</head>

  <script>
