    <script>
        // API ê¸°ë³¸ URL ì„¤ì •
        const API_BASE_URL = window.location.origin;

        // questions.jsonì—ì„œ ì§ˆë¬¸ ë¡œë“œ (ì¸í„°ë„· ë°ˆ)
        async function loadQuestions(questionCount) {
            try {
                // question í´ë”ì˜ questions.json íŒŒì¼ì—ì„œ ì§ì ‘ ë¡œë“œ
                const response = await fetch(`${API_BASE_URL}/question/questions.json`);
                
                if (!response.ok) {
                    throw new Error('ì§ˆë¬¸ ë¡œë“œ ì‹¤íŒ¨');
                }
                
                const data = await response.json();
                
                // ìš”ì²­ëœ ê°œìˆ˜ë§Œí¼ ëœë¤í•˜ê²Œ ì„ íƒ (Fisher-Yates ì…”í”Œ ì•Œê³ ë¦¬ì¦˜ ì‚¬ìš©)
                const shuffled = [...data.questions];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                const selectedQuestions = shuffled.slice(0, questionCount);
                
                console.log(`ëœë¤ ì„ íƒëœ ${questionCount}ê°œ ì§ˆë¬¸:`, selectedQuestions);
                
                return {
                    questions: selectedQuestions
                };
                
            } catch (error) {
                console.error('Error loading questions:', error);
                alert('ì§ˆë¬¸ ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                return null;
            }
        }
